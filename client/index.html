<!doctype html>
<html lang="hr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Monte Carlo App" />
    <title>Monte Carlo App</title>

    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/icon-512.png" />
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #root { min-height: 100svh; display:grid; place-items:center; padding:2rem; }
      .card { text-align:center; max-width: 640px; }
      button { padding:.7rem 1rem; border:1px solid #ddd; border-radius:.6rem; background:#fafafa; cursor:pointer; }
      button:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="card">
        <h1>Monte Carlo App</h1>
        <p>Deployment radi. Tvoj React kod dolazi iz <code>client/src/main.tsx</code> ili <code>main.jsx</code>.</p>
        <p><button id="btn-install" hidden>Instaliraj PWA</button></p>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Registracija Service Workera
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(console.error);
        });
      }
      // PWA install prompt
      let deferredPrompt; const btn = document.getElementById('btn-install');
      window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt=e; btn.hidden=false; });
      btn?.addEventListener('click', async ()=>{ btn.hidden=true; if(!deferredPrompt) return; deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt=null; });
    </script>
  </body>
</html>
