<!doctype html>
<html lang="eng">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>Monte Carlo App</title>

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- PWA meta za iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;margin:0;padding:2rem;line-height:1.5}
    .wrap{max-width:800px;margin:auto}
    .install-hint{background:#eef;border:1px solid #ccd;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Monte Carlo App</h1>
    <p>Ako vidi≈° ovu stranicu, PWA kostur radi. Dodaj svoj UI/JS ovdje.</p>
    <div class="install-hint">
      Savjet: otvori sa mobitela i dodaj na Home Screen za full-screen iskustvo.
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .catch(err => console.error('SW reg error', err));
      });
    }
  </script>
</body>
</html>
